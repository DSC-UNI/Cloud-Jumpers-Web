<div class="row">
    <div class="col s12">
        <div class="row card-panel">

            <form [formGroup]="formPatient" (ngSubmit)="onSubmit()">
                <div class="input-field col s12">
                    <input type="number" formControlName="patient_dni" placeholder="Ingrese el DNI" id="dni">

                    <label for="dni">
                        DNI
                    </label>

                    <div class="red-text text-darken-1" [hidden]="patient_dni?.valid || patient_dni?.pristine">
                        
                        <span *ngIf="patient_dni?.errors?.['required']">
                            Este campo es obligatorio
                        </span>

                        <span *ngIf="patient_dni?.errors?.['min']|| patient_dni?.errors?.['max']">
                            Inserte correctamente el número de DNI
                        </span>
                    </div>
                </div>

                <div class="input-field col s12">
                    <input type="date" formControlName="patient_date" placeholder="Ingrese fecha" id="date" min="1950-01-01" max="2030-12-31">

                    <label for="date">
                        Fecha
                    </label>

                    <div class="red-text text-darken-1" [hidden]="patient_date?.valid || patient_date?.pristine">
                        Este campo es obligatorio
                    </div>
                    
                </div>

                <div class="input-field col s12">
                    <textarea type="text" formControlName="patient_pathological_history" placeholder="Ingrese información" class="materialize-textarea"></textarea>

                    <label>
                        Antecedentes patológicos
                    </label>

                    <div class="red-text text-darken-1" [hidden]="patient_pathological_history?.valid || patient_pathological_history?.pristine">
                        Este campo es obligatorio
                    </div>

                </div>

                <div class="input-field col s12">
                    <textarea type="text" formControlName="patient_surgical_history" placeholder="Ingrese información" class="materialize-textarea"></textarea>

                    <label>
                        Antecedentes Quirurgicos
                    </label>

                    <div class="red-text text-darken-1" [hidden]="patient_surgical_history?.valid || patient_surgical_history?.pristine">
                        Este campo es obligatorio
                    </div>
                </div>

                <div class="input-field col s12">
                    <textarea type="text" formControlName="patient_rams" placeholder="Ingrese información" class="materialize-textarea"></textarea>

                    <label>
                        Alergia a Medicamentos
                    </label>

                    <div class="red-text text-darken-1" [hidden]="patient_rams?.valid || patient_rams?.pristine">
                        Este campo es obligatorio
                    </div>
                </div>

                <div class="input-field col s12">
                    <textarea type="text" formControlName="patient_chronological_relation" placeholder="Ingrese información" class="materialize-textarea"></textarea>

                    <label>
                        Relato Cronológico
                    </label>

                    <div class="red-text text-darken-1" [hidden]="patient_chronological_relation?.valid || patient_chronological_relation?.pristine">
                        Este campo es obligatorio
                    </div>
                </div>

                <div class="input-field col s12">
                    <textarea type="text" formControlName="patient_plan" placeholder="Ingrese información" class="materialize-textarea"></textarea>

                    <label>
                        Decisiones
                    </label>

                    <div class="red-text text-darken-1" [hidden]="patient_plan?.valid || patient_plan?.pristine">
                        Este campo es obligatorio
                    </div>
                </div>


                <button class="btn waves-effect light-blue accent-3" [disabled]='formPatient.invalid'>
                    Enviar
                    <i class="material-icons right">send</i>
                </button>
            </form>

        </div>

    </div>
</div>

{{formPatient.value|json}}
