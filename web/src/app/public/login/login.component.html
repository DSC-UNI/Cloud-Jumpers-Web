<div class="row">
    <h3>Login</h3>
    <div class="col s10 m6 offset-m3 offset-s1">
        <div class="row card-panel">

            <form [formGroup]="formLogin" (ngSubmit)="login()">
                
                    <div class="input-field col s12">
                        <input type="email" formControlName="user" id="email">
                        <label for="email">Email</label>

                        <div class="red-text text-darken-1" [hidden]="login_user?.valid || login_user?.pristine">

                            <span *ngIf="login_user?.errors?.['required']">
                                Este campo es obligatorio
                            </span>

                            <span *ngIf="login_user?.errors?.['email']">
                                Ingrese correctamente el email
                            </span>
                        </div>
                    </div>
                

                    <div class="input-field col s12">
                        <input formControlName="password" id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>

                <button class="btn waves-effect light-blue accent-3">
                    Enviar
                    <i class="material-icons right">send</i>
                </button>
            </form>

        </div>

        <div>No estas registrado? <button class="btn waves-effect light-blue accent-3">
                Sign Up
                <i class="material-icons right">send</i>
            </button></div>
    </div>
</div>
